plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'gradle_tasks.App'
}

task hello {
	//добавляем группу для задачи
	group 'Stepan'
	//добавляем описание для задачи
	description 'Display Hello message from STEPAN BLANDINSKIY'
	//пробуем написать свою задачу
	doLast {
		println 'Hello from Stepan'
	}
}
//напишем еще одну задачу и свяжем ее предыдущей
task bigHello{
	group 'Stepan'
	description 'Display BIG Hello message from STEPAN'
	doLast{
		println 'to Skillfactory'
	}
}
//запишем зависимость последней задачи от предыдущей
bigHello.dependsOn hello

//создадим задачу сопоставления используемого артифакта и отправим инфу в файл version.txt
task buildInfo{
	doLast{
		def cmd="git rev-parse --short HEAD"
		def proc=cmd.execute()
		def revision=proc.text.trim()
		print revision
		file(buildDir.path+"/classes/java/main/revision.txt").text=revision	
	}
}

jar.dependsOn 'buildInfo'